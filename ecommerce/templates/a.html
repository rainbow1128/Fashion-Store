<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .inline li{
    padding:25px;
    display: inline;
    }
    .left{
      float:left;
    }
    .center{
      width: 100%;
      text-align: center;
    }
    .right{
      float:right;
    }
    .grey{
      color:silver;
    }
    a{
      text-decoration: none;

    }
    a:link{
        color:black;
        text-decoration: true;
    }
    a:visited{
      color:limegreen;
    }
    a:hover{
     color:palegreen;
    }
    a:active{
      color:lime;
    }


</style>
</head>
<body>

<ul class="inline">
<span class="left">
  <li>Smart Shop</li>
 </span>
 <span class="right">
  <i class="fa fa-lock grey" style="font-size:24px"></i> <small class="text-muted"> 100%  SECURE</small>
</span>
 <div class="center">
  <li><a href="#">Bag</a></li>
  <li>........</li>
  <li><a href="#">Delivery</a></li>
  <li>........</li>
  <li>Payment</li>
</div>

</ul>


</body>
</html>
