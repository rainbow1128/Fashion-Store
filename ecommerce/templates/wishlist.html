{% extends "layout.html" %}
{% block content %}
<div class="container">
    div class="eighty">
{% for item in items %}

  <div class="box">
    <a href="{{ url_for('main.item', item_id=item['_id']) }}">
            <img class="rounded article-image" width="200" height="200" src= " {{ url_for('static', filename=item['Category']+'/'+item['Image'][0]) }}">
    </a>
    <h5><b>{{item["Brand"] }}</b></h5>
            <small class="text-muted" id="des">{{item["Short Description"]}}</small><br>
             <strong> Rs.{{item["Price"] }} </strong>
            {% if item["Discount"] !=0 %}
                <strike class="text-muted"> <small>Rs.{{item["Mrp"] }} </small></strike>  &nbsp;
              <font  color="#FF4500" >  ({{item["Discount"]}}% OFF)</font>
            {% endif %}
  </div>
{% endfor %}
</div>
{% endblock content %}
